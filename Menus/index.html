<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 01</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            background: #000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav ul {
            display: flex;
            list-style: none;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <a href="#">
                <li>home</li>
            </a>
            <a href="#">
                <li>products</li>
            </a>
            <a href="#">
                <li>contact</li>
            </a>
        </ul>
    </nav>
</body>

</html>
